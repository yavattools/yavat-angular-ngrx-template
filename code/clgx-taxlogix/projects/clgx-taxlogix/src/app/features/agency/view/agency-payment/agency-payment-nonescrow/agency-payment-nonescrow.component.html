
<form class="form" [formGroup]="agency_payment">
  <div class="agency-payment">
    <div class="details">
      <div class="detail">
        <span>Contact Info</span>
      </div>
      <div class="details-inputs">
          <mat-form-field appearance="outline" >
            <mat-label>Collecting Agency Name</mat-label>
            <input matInput formControlName="collectingAgencyName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Contact Name</mat-label>
            <input matInput formControlName="contactName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Contact Phone</mat-label>
            <input matInput formControlName="contactPhone">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Contact Fax</mat-label>
            <input matInput formControlName="contactFax">
          </mat-form-field>
         <mat-form-field appearance="outline">
            <mat-label>Contact Email</mat-label>
            <input matInput formControlName="contactEmail">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Agency Website</mat-label>
            <input matInput formControlName="agencyWebsite">
          </mat-form-field>
      </div>        
    </div>
     <div class="details">
      <div class="detail">
        <span>Payment Details</span>
      </div>
      <div class="details-inputs2 padding-top">
        <div class="toggle"> 
            <mat-label>Collected by Agency</mat-label>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="agencyCollecting">
              <mat-button-toggle class="mat-button-toggle" value="Yes"><i class="fas fa-thumbs-up"></i></mat-button-toggle>
              <mat-button-toggle class="mat-button-toggle" value="No"><i class="fas fa-thumbs-down"></i></mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="toggle">
             <mat-label>Third Party Collections</mat-label>
             <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="agencyCollecting">
              <mat-button-toggle class="mat-button-toggle" value="Yes"><i class="fas fa-thumbs-up"></i></mat-button-toggle>
              <mat-button-toggle class="mat-button-toggle" value="No"><i class="fas fa-thumbs-down"></i></mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="toggle">
             <mat-label>AMT Available on Website</mat-label>
             <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="agencyCollecting">
              <mat-button-toggle class="mat-button-toggle" value="Yes"><i class="fas fa-thumbs-up"></i></mat-button-toggle>
              <mat-button-toggle class="mat-button-toggle" value="No"><i class="fas fa-thumbs-down"></i></mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="toggle">    
             <mat-label>Mail-a-way Only Req</mat-label>
             <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="agencyCollecting">
              <mat-button-toggle class="mat-button-toggle" value="Yes"><i class="fas fa-thumbs-up"></i></mat-button-toggle>
              <mat-button-toggle class="mat-button-toggle" value="No"><i class="fas fa-thumbs-down"></i></mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Fee for Mail-a-Way</mat-label>
            <input matInput formControlName="feeForMailAWay">
        </mat-form-field>
      </div>        
    </div>
     <div class="details">
      <div class="detail">
        <span style="padding-top:1em"> </span>
      </div>
      <div class="details-inputs">
          <mat-form-field appearance="outline">
            <mat-label>Pay to Name</mat-label>
            <input matInput formControlName="payToName">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Pay to Address</mat-label>
            <input matInput formControlName="payToAddress">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Pay to City</mat-label>
            <input matInput formControlName="payToCity">
          </mat-form-field>         
      </div>        
    </div>
</div>
</form>
