<div class="collection-freq">
    <div class="title">
        <div>
            <div>
                <span>Collection Frequency  <span>*</span></span>
            </div>
            <div *ngIf="!isAllFreqSelected()">
                <small class="show-orangered">Select Frequency</small>
            </div>
        </div>
    </div>
    <div class="default-text">
        <span>Default</span>
        <span>Non</span>
    </div>
    <div class="input-sections">
        <section class="section">
            <div class="title">
                <span>Annual</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="check-box" (change)="defaultChangeHandler('Annual')" [(ngModel)]="agDefaultFreq.defaultAnnual"></mat-checkbox>
                <mat-checkbox class="check-box" (change)="nonChangeHandler('Annual')" [(ngModel)]="agNonFreq.nonAnnual"></mat-checkbox>
            </div>
          </section>
          <section class="section">
            <div class="title">
                <span>Discount Annual</span>
            </div>
            <div class="checkbox">
                <mat-checkbox (change)="defaultChangeHandler('DiscountAnnual')" [(ngModel)]="agDefaultFreq.defaultDiscountAnnual"></mat-checkbox>
                <mat-checkbox (change)="nonChangeHandler('DiscountAnnual')" [(ngModel)]="agNonFreq.nonDiscountAnnual"></mat-checkbox>
            </div>
          </section>
          <section class="section">
            <div class="title">
                <span>Semi Annual</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="check-box" (change)="defaultChangeHandler('SemiAnnual')" [(ngModel)]="agDefaultFreq.defaultSemiAnnual"></mat-checkbox>
                <mat-checkbox class="check-box" (change)="nonChangeHandler('SemiAnnual')" [(ngModel)]="agNonFreq.nonSemiAnnual"></mat-checkbox>
            </div>
          </section>
          <section class="section">
            <div class="title">
                <span>Tri</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="check-box" (change)="defaultChangeHandler('Tri')" [(ngModel)]="agDefaultFreq.defaultTri"></mat-checkbox>
                <mat-checkbox class="check-box" (change)="nonChangeHandler('Tri ')" [(ngModel)]="agNonFreq.nonTri "></mat-checkbox>
            </div>
          </section>
          <section class="section">
            <div class="title">
                <span>Quarterly</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="check-box" (change)="defaultChangeHandler('Quarterly')" [(ngModel)]="agDefaultFreq.defaultQuarterly"></mat-checkbox>
                <mat-checkbox class="check-box" (change)="nonChangeHandler('Quarterly')" [(ngModel)]="agNonFreq.nonQuarterly"></mat-checkbox>
            </div>
          </section>
    </div>
</div>
