<div class="collection-freq">
    <div class="title">
        <span>Collection Frequency <span>*</span></span>
    </div>
    <div class="default-text">
        <span>Default</span>
        <span>Non</span>
    </div>
    <div class="input-sections">
        <section class="section">
            <div class="title">
                <span>Annual</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="check-box" (change)="defaultChangeHandler('default_annual')" [(ngModel)]="agDefaultFreq.default_annual"></mat-checkbox>
                <mat-checkbox class="check-box" (change)="nonChangeHandler('non_annual')" [(ngModel)]="agNonFreq.non_annual"></mat-checkbox>
            </div>
          </section>
          <section class="section">
            <div class="title">
                <span>Discount Annual</span>
            </div>
            <div class="checkbox">
                <mat-checkbox (change)="defaultChangeHandler('default_discount_annual')" [(ngModel)]="agDefaultFreq.default_discount_annual"></mat-checkbox>
                <mat-checkbox (change)="nonChangeHandler('non_discount_annual')" [(ngModel)]="agNonFreq.non_discount_annual"></mat-checkbox>
            </div>
          </section>
          <section class="section">
            <div class="title">
                <span>Semi Annual</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="check-box" (change)="defaultChangeHandler('default_semi_annual')" [(ngModel)]="agDefaultFreq.default_semi_annual"></mat-checkbox>
                <mat-checkbox class="check-box" (change)="nonChangeHandler('non_semi_annual')" [(ngModel)]="agNonFreq.non_semi_annual"></mat-checkbox>
            </div>
          </section>
          <section class="section">
            <div class="title">
                <span>Tri</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="check-box" (change)="defaultChangeHandler('default_tri')" [(ngModel)]="agDefaultFreq.default_tri"></mat-checkbox>
                <mat-checkbox class="check-box" (change)="nonChangeHandler('non_tri')" [(ngModel)]="agNonFreq.non_tri"></mat-checkbox>
            </div>
          </section>
          <section class="section">
            <div class="title">
                <span>Quarterly</span>
            </div>
            <div class="checkbox">
                <mat-checkbox class="check-box" (change)="defaultChangeHandler('default_quarterly')" [(ngModel)]="agDefaultFreq.default_quarterly"></mat-checkbox>
                <mat-checkbox class="check-box" (change)="nonChangeHandler('non_quarterly')" [(ngModel)]="agNonFreq.non_quarterly"></mat-checkbox>
            </div>
          </section>
    </div>
</div>
