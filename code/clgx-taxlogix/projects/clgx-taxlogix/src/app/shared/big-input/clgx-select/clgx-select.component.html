  <div class="big-select">
    <div>
      <div>
        <span class="agency-input-label">{{titleLabel}}</span>
      </div>
      <div>
        <mat-form-field color="accent" appearance="outline" floatLabel='never' >
          <mat-select #agencyFilter  [(ngModel)]="value"  
           (ngModelChange)="modelChangeFn($event)">
            <mat-option *ngFor="let option of options" 
              [value]="option.value">
              {{option.display}}
            </mat-option>
          </mat-select>
          <mat-icon matPrefix *ngIf="agencyFilter.value" 
            (click)="clearTextHandler($event)">
            <i class="fa fa-close clear-icon"></i>
          </mat-icon>
        </mat-form-field>
      </div>
    </div>
  </div>
