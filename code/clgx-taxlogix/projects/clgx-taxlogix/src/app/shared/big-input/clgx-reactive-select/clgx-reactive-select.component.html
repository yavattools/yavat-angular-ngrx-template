  <div class="clgx-reactive-select">
    <div>
      <div>
        <span class="reactive-input-label">{{titleLabel}}</span>
      </div>
      <div>
        <mat-form-field color="accent" appearance="outline" floatLabel='never' >
          <mat-select #selectField   [formControlName]="clgxControlName"  [required]="required" >
            <mat-option *ngFor="let option of options" 
              [value]="option.value">
              {{option.display}}
            </mat-option>
          </mat-select>
          <mat-icon matPrefix *ngIf="selectField.value && showClear" 
            (click)="clearTextHandler($event)">
            <i class="fa fa-close clear-icon"></i>
          </mat-icon>
          <mat-error *ngIf="error">
            Required 
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
